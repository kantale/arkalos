<div  id="tools" ng-show="tools_show" class="container">

  <div class="row" ng-show="tools_error_msg != ''">
    <div class="col-md-12"  >
	  <div class="alert alert-danger"><span ng-bind="tools_error_msg"></span></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form id="add_tool_form" class="form-horizontal" role="form" ng-show="add_tool_show">
        <fieldset>
          <legend>Tools/Data</legend>
          <div class="form-group">

            <label class="col-sm-2 control-label" for="textinput">Name</label>
            <div class="col-sm-2">
              <input id="tool_name" type="text" placeholder="" class="form-control" name="tool_name" ng-model="tool_name_model" >
            </div>  

            <label class="col-sm-2 control-label" for="textinput">Version</label>
            <div class="col-sm-2">
              <input id="tool_version" type="text" placeholder="" class="form-control" name="tool_version" ng-model="tool_version_model" >
            </div>  

            <label class="col-sm-2 control-label">System</label>
			<div class="col-sm-2">

				<select id="system-select" multiple="multiple">
				    <optgroup label="Ubuntu">
				        <option value="Ubuntu_14_04">14.04</option>
				        <option value="Ubuntu_16_04">16.04</option>
				    </optgroup>
				    <optgroup label="Debian">
				        <option value="Debian_7">7 (Wheezy)</option>
				        <option value="Debian_8">8 (Jessie)</option>
				        <option value="Debian_9">9 (Stretch)</option>
				    </optgroup>
				</select>

			</div>
          </div>

          <div class="form-group">
          	<label class="col-sm-2 control-label" for="textinput">User</label>
          	<div class="col-sm-2"><h5><span ng-bind="tools_username"></span></h5></div>
          	<label class="col-sm-2 control-label" for="textinput">Created At</label>
          	<div class="col-sm-2"><h5><span ng-bind="tools_created_at"></span></h5></div>
          	<label class="col-sm-2 control-label" for="textinput">Version</label>
          	<div class="col-sm-2"><h5><span class="glyphicon glyphicon-triangle-left"></span> 7 <span class="glyphicon glyphicon-triangle-right"></span></h5></div>
          </div>

          <div class="form-group">
          	<label class="col-sm-2 control-label" for="textinput">Link</label>
          	<div class="col-sm-10">
              <input id="tool_url" type="text" placeholder="" class="form-control" name="tool_url" ng-model="tool_url_model" >
            </div> 
          </div>

          <div class="form-group">
          	<label class="col-sm-2 control-label" for="textinput">Description</label>
          	<div class="col-sm-10">
          		<textarea id="tool_description" class="form-control" name="tool_description" placeholder="Insert a description for this tool" rows="5" ng-model="tool_description_model"></textarea>
          	</div>
          </div>
          <div class="form-group">
          	<label class="col-sm-2 control-label" for="textinput">Installation</label>
          	<div class="col-sm-10">
            	<div id="installation_ace"></div>
            </div>
          </div>

           <div class="form-group">
           	<label class="col-sm-2 control-label" for="textinput">References</label>
           </div>

        </fieldset>
      </form>
    </div>
  </div>

</div>
